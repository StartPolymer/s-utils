<link rel="import" href="../polymer/polymer.html">

<dom-module id="s-utils-style-module">
<template>

<style>

/* [hidden] is a lie */
/* https://meowni.ca/hidden.is.a.lie.html */
[hidden] {
  display: none !important;
}

/* Inline Flexbox container for vertical center <iron-icon> in text. */
[s-icon-container] {
  @apply(--layout-inline);
  @apply(--layout-center);
  @apply(--layout-wrap);
}

/* Spacer in Flexbox layout. */
[s-spacer] {
  @apply(--layout-flex);
}

</style>

</template>
</dom-module>
