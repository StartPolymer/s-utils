<script>
'use strict';

(function () {
  'use strict';

  window.S = window.S || {};
  S.Utils = S.Utils || {};

  /**
   * Return timestamp in milliseconds.
   *
   * @static
   * @memberOf S.Utils
   * @category Function
   * @return {number} Returns a timestamp measured in milliseconds,
   * accurate to five thousandths of a millisecond (5 microseconds).
   */
  S.Utils.timestamp = function () {
    return window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now.bind(window.performance) + window.performance.timing.navigationStart : Date.now();
  };
})();

</script>
